<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogent Echo</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #response { margin-top: 20px; padding: 10px; background: #f4f4f4; border: 1px solid #ddd; display: none;}
    </style>
</head>
<body>
    <h1>Cogent Echo Interface</h1>
    <p>Status: <span style="color:green">System Ready</span></p>
    
    <button id="actionBtn">Ping n8n Agent</button>
    <div id="response">Waiting for data...</div>

    <script>
        const WEBHOOK_URL = 'https://cogentecho.app.n8n.cloud/webhook/cogentecho.ai';

        document.getElementById('actionBtn').addEventListener('click', async () => {
            const display = document.getElementById('response');
            display.style.display = 'block';
            display.innerText = 'Calling Agent...';

            try {
                const res = await fetch(WEBHOOK_URL);
                const data = await res.json();
                display.innerText = 'Agent Response: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                display.innerText = 'Error: ' + error.message;
                console.error(error);
            }
        });
    </script>
</body>
</html>
